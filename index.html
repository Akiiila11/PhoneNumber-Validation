<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneNumber-Validation</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/phone-icon-logo-vector-design-template_827767-1204.jpg?w=360" type="image/x-icon">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <section class="section">
        <div class="container">
            <div class="row align-items-center justify-content-center ">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <h1 class="text-center mt-5">Phone Number Validation</h1>
                    <div class="card bg-white shadow p-5 mt-5">
                        <h4 class="text-center">Enter phone number with country code!</h4>
                        <input type="number" id="number" class="form-control mt-4 py-3" placeholder="Enter a Phone number">
                        <div class="mt-4 text-center">
                            <button id="button" class="btn btn-dark px-4">Check!</button>
                        </div>
                        <table class="table table-light mt-5">
                            <div class="mt-3">
                              <thead>
                                   <tr>
                                      <th colspan="2" class="text-center">Get the data's here.</th>
                                   </tr>                              
                              </thead>
                            </div>
                            <div>
                                <tbody>
                                    <tr>
                                        <th scope="row">Phone Number</th>
                                        <td id="phone"></td>
                                    </tr>
                                    <tr>
                                        <th>Valid</th>
                                        <td id="valid"></td>
                                    </tr>
                                    <tr>
                                        <th>International Format</th>
                                        <td id="internationl-format"></td>
                                    </tr>
                                    <tr>
                                        <th>Local Format</th>
                                        <td id="local-format"></td>
                                    </tr>
                                    <tr>
                                        <th>Country Code</th>
                                        <td id="country-code"></td>
                                    </tr>
                                    <tr>
                                        <th>Country Name</th>
                                        <td id="country-name"></td>
                                    </tr>
                                    <tr>
                                        <th>Country Prefix</th>
                                        <td id="country-prefix"></td>
                                    </tr>
                                    <tr>
                                        <th>Location</th>
                                        <td id="location"></td>
                                    </tr>
                                    <tr>
                                        <th>Type</th>
                                        <td id="type"></td>
                                    </tr>
                                    <tr>
                                        <th>Network Carrier</th>
                                        <td id="network-carrier"></td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
